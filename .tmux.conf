# chage prefix
set-option -g prefix C-z

# reload tmux
bind C-r source-file ~/.tmux.conf \; display-message "Reloaded"

# status bar
set-option -g status-position top
set -g status-interval 1
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
# status bar(right)
set-option -g status-right "#[fg=colour255,bg=colour241] #h | %Y/%m/%d %H:%M:%S#[default]"

# set buffer limit
set -g buffer-limit 1

# enable pbcopy
bind-key -T copy-mode M-w send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode C-w send -X copy-pipe-and-cancel 'pbcopy'

# renumbering at windows's index
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
